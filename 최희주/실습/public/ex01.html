<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>선호도 조사 시스템</h1>
    <hr>
    <form action="http://127.0.0.1:3000/ex01" method="get"> 
        <!-- action: 이 form을 어디로 보낼건지 -->
        <table border="1">	
            <tr>
                <td>이름</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>가장 좋아하는 계절</td>
                <!-- 중복선택이 안되어야하기 때문에 radio로 해야함 -->
                <td>봄<input type="radio" name="season" value="봄">
                    여름<input type="radio" name="season" value="여름">
                    가을<input type="radio" name="season" value="가을">
                    겨울<input type="radio" name="season" value="겨울"></td>
            </tr>	
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="확인"></td>
                <!-- value값으로 버튼 안 내용 변경하기 -->
                <!-- colspan : 가로세로 병합 -->
            </tr>																																			
        </table>
    </form>

</body>
</html>
